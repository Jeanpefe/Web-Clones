<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Clon Spotify</title>
	<link rel="stylesheet" type="text/css" href="./styles.css">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
	<aside class="sidebar">
		<div class="sidebar__logo">
			<a href="#">
			<img src="./img/Spotify_Logo.png" alt="Spotify Logo"/>
			</a>
		</div>

		<section class="sidebar__navigation">
			<ul>
				<li>
					<a class="navigation__a" href="#">
						<span class="fa fa-home"></span>
						<span>Home</span>
					</a>
				</li>
				<li>
					<a class="navigation__a" href="#">
						<span class="fa fa-search"></span>
						<span>Search</span>
					</a>
				</li>
				<li>
					<a class="navigation__a" href="#">
						<span class="fa fas fa-book"></span>
						<span>Your Library</span>
					</a>
				</li>
				<li>
					<a class="navigation__a" href="#">
						<span class="fa fas fa-plus-square"></span>
						<span>Create Playlist</span>
					</a>
				</li>
				<li>
					<a class="navigation__a" href="#">
						<span class="fa fas fa-heart"></span>
						<span>Ciked Songs</span>
					</a>
				</li>
			</ul>
		</section>
		<footer class="sidebar__policies">
			<ul>
				<li>
					<a class="policies__a" href="#">
						<span>Cookies</span>
					</a>
				</li>
				<li>
					<a class="policies__a" href="#">
						<span>Privacy</span>
					</a>
				</li>				

			</ul>
		</footer>
	</aside>



	<script 
		src="https://kit.fontawesome.com/23cecef777.js"
		crossorigin="anonymous"
	></script>
</body>
</html>
